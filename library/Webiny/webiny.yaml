###############################################################################
# This is main config file for Webiny framework.
# DO NOT edit this file!
#
# If you wish to edit the config, please use 'my_config.yaml' file.
###############################################################################

system:
  display_errors: 'true'
  cache:
    driver:
      name: 'Couchbase'
      params:
        cacheId: '_webiny'
        user: 'webiny'
        password: ''
        bucket: 'default'
        host: '127.0.0.1:8091'
  environment: 'development'
bridges:
  cache:
    apc: 'Memory\APC'
    couchbase: 'Memory\Couchbase'
    memcache: 'Memory\Memcache'
    redis: 'Memory\Redis'
  yaml: 'Spyc\Spyc'
additional_libraries:
  'Jamm\Memory': '../Memory'
components:
  logger:
    formatters:
      file:
        simple_format: ''
        date_format: ''