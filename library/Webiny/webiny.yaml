system:
    display_errors: true
    environment: 'development'
bridges:
    cache:
        apc: '\Webiny\Bridge\Cache\Memory\APC'
        couchbase: '\Webiny\Bridge\Cache\Memory\Couchbase'
        memcache: '\Webiny\Bridge\Cache\Memory\Memcache'
        redis: '\Webiny\Bridge\Cache\Memory\Redis'
    yaml: 'Spyc\Spyc'
    crypt: '\Webiny\Bridge\Crypt\CryptLib\CryptLib'
    oauth2: '\Webiny\Bridge\OAuth2\OAuth2\OAuth2'
    mailer: '\Webiny\Bridge\Mailer\SwiftMailer\SwiftMailer'
additional_libraries:
    'Jamm\Memory': '../Memory'
    'Psr': '../Psr'
    'CryptLib': '../PHP-CryptLib/lib/CryptLib'
    'OAuth2': '../OAuth2'
    Swift_: '../SwiftMailer/lib/classes'
components:
    logger:
        formatters:
            default:
                date_format: 'Y-m-d H:i:s'
            file:
                record_format: '%datetime% [%name%] [%level%]: %message%\nContext: %context%\nExtra: %extra%\n\n'
            webiny_tray:
                method: new_notification
                date_format: 'Y-m-d H:i:s'
        handlers:
            udp:
                host: 192.168.1.6:41234
        tray: 192.168.1.6:5000
    http:
        session:
            storage:
                driver: '\Webiny\Component\Http\Request\Session\Storage\CacheStorage'
                params:
                    cache_id: 'webiny_cache'
            prefix: 'wfs_'
            expiretime: 86400
        trusted_proxies: ['192.168.1.9', '192.168.1.128', '127.0.0.1']
        trusted_headers:
            client_ip: 'X_FORWARDED_FOR'
            client_host: 'X_FORWARDED_HOST'
            client_proto: 'X_FORWARDED_PROTO'
            client_port: 'X_FORWARDED_PORT'
        cookie:
            storage:
                driver: '\Webiny\Component\Http\Request\Cookie\Storage\NativeStorage'
            prefix: 'wfc_'
            http_only: 'true'
            expiretime: 86400
    oauth2:
        servers:
            facebook: '\Webiny\Component\OAuth2\Server\Facebook'
            google: '\Webiny\Component\OAuth2\Server\Google'
            linkedin: '\Webiny\Component\OAuth2\Server\LinkedIn'
            twitter: '\Webiny\Component\OAuth2\Server\Twitter'
    mailer:
        webiny:
            character_set: utf-8
            max_line_length: 78
            priority: 2 # high priority
            sender:
                email: noreply@webiny.com
                name: Webiny
            transport:
                type: smtp
                host: mail.webiny.com
            antiflood:
                threshold: 99
                sleep: 1
            disable_delivery: false
        default:
            character_set: utf-8
            max_line_length: 78
            priority: 2 # high priority
            sender:
                email: sven.alhamad@gmail.com
                name: Sven Al Hamad
            transport:
                type: smtp
                host: smtp.gmail.com
                port: 465
                username: sven.alhamad@gmail.com
                password: delmania
                encryption: ssl
                auth_mode: login
            antiflood:
                threshold: 99
                sleep: 1
            disable_delivery: false

