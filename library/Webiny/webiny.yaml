###############################################################################
# This is main config file for Webiny framework.
# DO NOT edit this file!
#
# If you wish to edit the config, please use 'my_config.yaml' file.
###############################################################################

system:
  display_errors: 'true'
  cache: false
  environment: 'development'
bridges:
  cache:
    apc: 'Memory\APC'
    couchbase: 'Memory\Couchbase'
    memcache: 'Memory\Memcache'
    redis: 'Memory\Redis'
  yaml: 'Spyc\Spyc'
additional_libraries:
  'Jamm\Memory': '../Memory'
  'Spyc\Spyc': '../Spyc'
  'Psr':'../Psr'
components:
  logger:
    formatters:
      default:
        date_format: 'Y-m-d H:i:s'
      file:
        record_format: '%datetime% [%name%] [%level%]: %message%\nContext: %context%\nExtra: %extra%\n\n'