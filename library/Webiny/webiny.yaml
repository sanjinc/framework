system:
  display_errors: 'true'
  cache: false
  environment: 'development'
bridges:
  cache:
    apc: 'Memory\APC'
    couchbase: 'Memory\Couchbase'
    memcache: 'Memory\Memcache'
    redis: 'Memory\Redis'
  yaml: 'Spyc\Spyc'
  crypt: '\Webiny\Bridge\Crypt\CryptLib\CryptLib'
additional_libraries:
  'Jamm\Memory': '../Memory'
  'Spyc\Spyc': '../Spyc'
  'Psr': '../Psr'
  'CryptLib': '../PHP-CryptLib/lib/CryptLib'
components:
  logger:
    formatters:
      default:
        date_format: 'Y-m-d H:i:s'
      file:
        record_format: '%datetime% [%name%] [%level%]: %message%\nContext: %context%\nExtra: %extra%\n\n'
      json_rpc:
        method: new_notification
        date_format: 'Y-m-d H:i:s'
    handlers:
      json_rpc_udp:
        host: 192.168.1.28:41234
    tray: 192.168.1.28:5000        
  crypt:
      password_alog: 'Blowfish'
      cipher_mode: 'CCM'
      cipher_block: 'rijndael-128'
      cipher_initialization_vector: '_FOO_VECTOR'