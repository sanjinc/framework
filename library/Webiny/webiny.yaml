security:
    encoders:
        default:
            driver: '\Webiny\Component\Security\Encoder\Drivers\Crypt'
            params: ['webiny_crypt']
            salt: 'CHANGE THIS SECRET'
    providers:
        memory:
            admin: {password: 123123, roles: 'ROLE_ADMIN'}
        oauth2:
            driver: 'Webiny\Component\Security\User\Providers\OAuth2\OAuth2'
    role_hierarchy:
        ROLE_USER: ROLE_EDITOR
        ROLE_ADMIN: ROLE_USER
    access_control:
        rules:
            - {path: '/^\/[a-zA-Z0-9-_]+\/[a-zA-Z0-9-_]+\/[a-zA-Z0-9]{13}$/', roles: ROLE_ANONYMOUS}
            - {path: '/^\/about/', roles: ROLE_ANONYMOUS}
            - {path: '/^\/statistics/', roles: ROLE_ANONYMOUS}
        decision_strategy: affirmative
    firewalls:
        admin:
            realm_name: 'Weby.io Admin'
            url_pattern: '/statistics/'
            anonymous: true
            remember_me: true
            #encoder: default
            security_key: adminxyz
            provider: memory
            login:
                login_path: '/statistics/login'
                failure_path: '/statistics/login/?error=1'
                target_path: '/statistics'
                providers:
                    http:
                      driver: '\Webiny\Component\Security\Authentication\Providers\Http\Http'
                      submit_path: '/statistics/login'
            logout:
                path: '/statistics/logout'
                target: ''
        userarea:
            realm_name: 'Weby.io Authentication'
            url_pattern: ''
            anonymous: true
            remember_me: true
            #encoder: default
            security_key: THIS_IS_editor_KEY98
            provider: oauth2
            login:
                login_path: '/'
                failure_path: '/?error=1'
                target_path: '/security/check-logged-user/'
                providers:
                    facebook:
                        driver: '\Webiny\Component\Security\Authentication\Providers\OAuth2\OAuth2'
                        submit_path: '/security/login-fb/'
                        params:
                            server: facebook_auth
                            roles: [ROLE_USER]
                    google:
                        driver: '\Webiny\Component\Security\Authentication\Providers\OAuth2\OAuth2'
                        submit_path: '/security/login-gp/'
                        params:
                            server: google_auth
                            roles: [ROLE_USER]
            logout:
                path: '/logout'
                target: ''

parameters:
    logger.class: \Webiny\Component\Logger\Logger
    logger.driver.class: \Webiny\Component\Logger\Drivers\Webiny
    logger.formatter.tray.class: \Webiny\Component\Logger\Formatters\WebinyTrayFormatter
    logger.processor.file_line.class: \Webiny\Component\Logger\Processors\FileLineProcessor
    logger.processor.memory_usage.class: \Webiny\Component\Logger\Processors\MemoryUsageProcessor
    cache.class: '\Webiny\Component\Cache\Cache'
    crypt.class: '\Webiny\Component\Crypt\Crypt'
    security.voters.test: '\Webiny\Component\Security\Authorization\Voters\TestVoter'

services:
    crypt:
        webiny_crypt:
            class: %crypt.class%
            arguments: ['Blowfish', 'CCM', 'rijndael-128', '_FOO_VECTOR']
    logger:
        handlers:
            udp:
                class: \Webiny\Component\Logger\Handlers\UDPHandler
                arguments: [[], true, true]
                calls:
                    - [addProcessor, [%logger.processor.file_line.class%]]
                    - [addProcessor, [%logger.processor.memory_usage.class%]]
                    - [setFormatter, [%logger.formatter.tray.class%]]
        webiny_logger:
            class: %logger.class%
            arguments: [System, %logger.driver.class%]
            calls:
                - [addHandler, [@logger.handlers.udp]]
    storage:
        local:
            class: \Webiny\Component\Storage\Storage
            arguments:
                driver:
                    object: \Webiny\Component\Storage\Driver\Local\Local
                    object_arguments:
                        - /var/www/newwebiny/projects/weby.io/public_html/uploads/webies # Absolute root path
                        - http://weby.com/uploads/webies # Web root path
                        - false # DateFolderStructure
                        - true # Create folder if it doesn't exist

        webies:
            class: \Webiny\Component\Storage\Storage
            arguments:
                driver:
                    object: \Webiny\Component\Storage\Driver\Local\Local
                    object_arguments:
                        - /var/www/newwebiny/projects/weby.io/public_html/uploads/webies # Absolute root path
                        - http://weby.com/uploads/webies # Web root path
                        - true # DateFolderStructure
                        - true # Create folder if it doesn't exist
    cache:
        webiny_cache:
            factory: "%cache.class%"
            method: "Memcache"
            method_arguments: ['192.168.1.29', '11211']